<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Chamados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        #result { min-height: 200px; }
        .topbar { position: sticky; top: 0; background: #fff; border-bottom: 1px solid #e5e7eb; z-index: 10; }
        .topbar-inner { max-width: 1024px; margin: 0 auto; display: flex; justify-content: flex-end; gap: 8px; padding: 10px; }
        .link {
            display: inline-flex; align-items: center; gap: 8px;
            border: 1px solid #e5e7eb; border-radius: 10px; padding: 8px 12px; font-weight: 700; color: #4f46e5; text-decoration: none; background: #fff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
    <div class="topbar">
      <div class="topbar-inner">
        <a class="link" href="./index.html">üè† In√≠cio</a>
        <a class="link" href="./registrar_chamado.html">üöÄ Registrar chamado</a>
      </div>
    </div>

    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 mt-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">üìä Consulta de Chamados</h1>
        
        <form id="consultaForm" class="mb-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <input 
                    type="text" 
                    id="ticket_id" 
                    name="ticket_id" 
                    placeholder="Digite o Ticket ID (opcional)" 
                    class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition"
                >
                    Consultar
                </button>
            </div>
        </form>

        <div id="result" class="bg-gray-50 p-4 rounded-lg">
            <p class="text-gray-500 text-center">Aguardando consulta...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('consultaForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const ticketId = document.getElementById('ticket_id').value.trim();
            const payload = ticketId ? { ticket_id: ticketId } : {};

            try {
                const response = await fetch('https://evolution-lab-n8n.jxj99o.easypanel.host/webhook/consultar-chamados', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Erro na requisi√ß√£o: ' + response.status);
                }

                const htmlContent = await response.text();
                resultDiv.innerHTML = htmlContent;

                const scripts = resultDiv.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                });
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-red-500">Erro: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
