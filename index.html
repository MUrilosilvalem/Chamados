<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal de Chamados • Início</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui, sans-serif;background:#f9fafb;color:#1f2937}
    header{background:#fff;border-bottom:1px solid #e5e7eb;text-align:center;padding:18px}
    header img{max-height:80px}
    nav{display:flex;justify-content:flex-end;gap:12px;padding:12px 20px;background:#fff;border-bottom:1px solid #e5e7eb}
    nav a{text-decoration:none;color:#2563eb;font-weight:600}
    main{min-height:calc(100vh - 140px);display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:#fff;border-radius:14px;padding:36px;max-width:720px;width:100%;box-shadow:0 8px 20px rgba(0,0,0,0.06);text-align:center}
    h1{color:#1d4ed8;margin-bottom:6px}
    p.lead{color:#4b5563;margin-bottom:20px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .btn{display:inline-block;background:#2563eb;color:#fff;padding:14px;border-radius:10px;text-decoration:none;font-weight:700;transition:transform .12s,box-shadow .12s}
    .btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(37,99,235,.18)}
    @media(max-width:640px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header><img src="https://raw.githubusercontent.com/MUrilosilvalem/Chamados/refs/heads/main/Logo%20antiga%20com%20a%20nova%20-%201.png" alt="Logo Castro Laboratório"></header>
  <nav>
    <a href="./index.html">🏠 Início</a>
    <a href="./registrar_chamado.html">🚀 Registrar</a>
    <a href="./consultar_chamados.html">📊 Consultar</a>
  </nav>

  <main>
    <div class="card">
      <h1>Portal de Chamados</h1>
      <p class="lead">Abra ou consulte seus chamados rapidamente</p>
      <div class="grid">
        <a class="btn" href="./registrar_chamado.html">🚀 Registrar chamado</a>
        <a class="btn" href="./consultar_chamados.html">📊 Consultar chamados</a>
      </div>
    </div>
  </main>
</body>
</html>
